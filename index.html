<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ải Lao - Huyền Bí Văn Hóa Việt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background overlay -->
    <div class="background-overlay"></div>

    <!-- Main container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="main-title">
                    <span class="title-line">Phi Ải Lao bất thành</span>
                    <span class="title-line highlight">Hội Gióng</span>
                </h1>
            </div>
        </header>

        <!-- Middle Section - Poster Frame -->
        <main class="main-content">
            <div class="poster-container">
                <div class="poster-frame">
                    <div class="poster-display">
                        <img id="current-poster" src="poster1.png" alt="Ải Lao Festival Poster" />
                        <div class="poster-overlay">
                            <h3 class="poster-title">Văn hóa Ải La</h3>
                            <p class="poster-description">Truyền thống ngàn năm</p>
                        </div>
                    </div>

                    <!-- Poster navigation -->
                    <div class="poster-nav">
                        <button class="nav-btn prev-btn" onclick="changePoster(-1)">‹</button>
                        <div class="poster-indicators">
                            <span class="indicator active" data-poster="0"></span>
                            <span class="indicator" data-poster="1"></span>
                            <span class="indicator" data-poster="2"></span>
                            <span class="indicator" data-poster="3"></span>
                        </div>
                        <button class="nav-btn next-btn" onclick="changePoster(1)">›</button>
                    </div>
                </div>

                <!-- Decorative elements -->
                <div class="decorative-elements">
                    <div class="pattern-left"></div>
                    <div class="pattern-right"></div>
                </div>
            </div>
        </main>

    <!-- Image Modal -->
    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption"></div>
    </div>

      <!-- Call-to-Action Section -->
        <section class="cta-section">
            <div class="cta-content">
                <button class="cta-button" onclick="enterMainSite()">
                    <span class="cta-blade"></span>
                    <span class="cta-blade"></span>
                    <span class="cta-blade"></span>
                    <span class="cta-text">Khám phá<br>huyền bí</span>
                </button>
            </div>
        </section>
        
        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2 class="section-title gallery-title">Di sản nghệ thuật</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="gallery2.jpg" alt="Gallery Image 2"></div>
                <div class="gallery-item"><img src="gallery3.jpg" alt="Gallery Image 3"></div>
                <div class="gallery-item"><img src="gallery4.webp" alt="Gallery Image 4"></div>
                <div class="gallery-item"><img src="gallery5.jpg" alt="Gallery Image 5"></div>
                <div class="gallery-item"><img src="gallery6.jpeg" alt="Gallery Image 6"></div>
                <!-- Duplicated for infinite scroll -->
                <div class="gallery-item"><img src="gallery2.jpg" alt="Gallery Image 2"></div>
                <div class="gallery-item"><img src="gallery3.jpg" alt="Gallery Image 3"></div>
                <div class="gallery-item"><img src="gallery4.webp" alt="Gallery Image 4"></div>
                <div class="gallery-item"><img src="gallery5.jpg" alt="Gallery Image 5"></div>
                <div class="gallery-item"><img src="gallery6.jpeg" alt="Gallery Image 6"></div>
            </div>
        </section>

      
    </div>

    <!-- Floating particles for atmosphere -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
